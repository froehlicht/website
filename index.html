<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 48px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: transform 0.6s ease;
            margin: 0;
            position: relative;
        }
        .rotated {
            transform: translateY(-40px) rotate(90deg);
        }
        #text {
            font-size: 24px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
            margin-top: 20px;
        }
        #text.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="smiley">:)</h1>
        <p id="text"> Hi! </p>
    </div>
    <script>
        const smiley = document.getElementById('smiley');
        const text = document.getElementById('text');
        let isRotated = false;
        
        smiley.addEventListener('click', () => {
            isRotated = !isRotated;
            if (isRotated) {
                smiley.classList.add('rotated');
                text.classList.add('visible');
            } else {
                smiley.classList.remove('rotated');
                text.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
